<body>
  <div class="wrapper">
    <form action="">

      <div class="input-box">

        <i class='bx bxs-lock-alt' ></i>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn"><a href="{{ url_for('admin_dashbord') }}">Login</a></button>
      <div class="register-link">
        <p>Dont have an account? <a href="../templates/index.html">Register</a></p>
        <p><a href="{{ url_for('index') }}">topへ戻る</a></p>
      </div>
    </form>
  </div>
</body>
</html>
