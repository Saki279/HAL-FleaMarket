{% extends "base.html" %}
<!DOCTYPE html>
<html lang="ja">
  <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>支払方法選択</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

              <!-- jQueryへのリンク -->
      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>


      <script src="https://kit.fontawesome.com/03cab5dff4.js" crossorigin="anonymous"></script>
      <!-- JS -->
      <script src="{{ url_for('static', filename='js/common.js') }}"></script>
      

    </head>
    <body>

      {% block content %}
      <div id="wrap">

        <main id="m-method">


          <div class="purchase">
            <img src="../static/images/plant.png" alt="">
            <div>
              <h1>Purchase</h1>
              <h2>購入情報</h2>
            </div>
            <img src="../static/images/plant2.png" alt="">
          </div>

          <div id="steps">
            <div class="step active" data-desc="支払方法選択">1</div>
            <div class="step" data-desc="配送先入力">2</div>
            <div class="step" data-desc="情報確認">3</div>
            <div class="step" data-desc="決済完了">4</div>
          </div>


          <form class='purchase_form' action="/payment_selection" method="post" name="select" enctype="multipart/form-data" onsubmit="return purchase_validateForm()">

            <div class="pay_container">
              <div class="card cart">
                <label class="title">支払方法選択</label>
                <div class="details">
                  <div class="detail">

                    <div class="form-group">
                      <div class="select">
                        <input class="custom-radio" type="radio" name="choice" value="オンライン決済" id="radio_1">
                        <label for="radio_1">
                          <span></span> オンライン決済
                        </label>
                      </div>
                      <div class="pay-img">
                        <img src="../static/images/paypay.png" alt="PayPay">
                        <img src="../static/images/d.png" alt="d">
                        <img src="../static/images/paypal.png" alt="paypal">
                      </div>
                    </div>

                    <!-- <hr> -->

                    <div class="form-group">
                      <div class="select">
                        <input class="custom-radio" type="radio" name="choice" value="カード決済" id="radio_2">
                        <label for="radio_2">
                          <span></span> クレジットカード
                        </label>
                      </div>
                      <div class="pay-img1">
                        <img src="../static/images/VISA.png" alt="VISA">
                        <img src="../static/images/JCB.png" alt="JCB">
                        <img src="../static/images/mastercard.png" alt="mastercard">
                      </div>
                      <div id="credit_card_details">

                        <div class="input-group">
                          <label for="card_Nominee" class="label">カードの名義</label>
                          <input type="text" name="card_Nominee" id="card_Nominee" class="input" placeholder="名前を入力してください">
                        </div>

                        <div class="input-group">
                          <label for="card_number" class="label">カード番号</label>
                          <input type="text" id="card_number" name="card_number" class="input" placeholder="0000000000000000">
                        </div>          

                        <div class="input-group" style="display: flex;">

                          <div>
                            <label for="expiration_date" class="label">有効期限</label>
                            <!-- <input type="text" id="expiration_date" name="expiration_date" class="input" placeholder="01/01"> -->
                            <div class="limit">
                              <div class="month1">
                                <select name="month">
                                  <option value="" hidden>ー</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                  <option value="10">10</option>
                                  <option value="11">11</option>
                                  <option value="12">12</option>
                                </select>
                                <p class="month2">月</p>
                              </div>

                              <div class="year1">
                                <select name="year">
                                  <option value="" hidden>ー</option>
                                  <option value="2015">2015</option>
                                  <option value="2016">2016</option>
                                  <option value="2017">2017</option>
                                  <option value="2018">2018</option>
                                  <option value="2019">2019</option>
                                  <option value="2020">2020</option>
                                  <option value="2021">2021</option>
                                  <option value="2022">2022</option>
                                  <option value="2023">2023</option>
                                  <option value="2024">2024</option>
                                </select>
                                <p class="year2">年</p>
                              </div>
                            </div>
                          </div>

                          <div class="securitycode">
                            <label for="security" class="label">セキュリティコード</label>
                            <input type="text" id="security" name="security" class="input" placeholder="000" style="width: 90px;">
                          </div>

                        </div>
                        
                        
                      
                      </div>
                    </div>

                    <!-- <hr> -->

                    <div class="form-group">     
                      <div class="select">         
                        <input class="custom-radio" type="radio" name="choice" value="コンビニ支払い" id="radio_3">
                        <label for="radio_3">
                          <span></span> コンビニ支払い
                        </label>
                      </div>
                      <div class="pay-img">
                        <img src="../static/images/seven.png" alt="セブンイレブン">
                        <img src="../static/images/familymart.png" alt="ファミリーマート">
                        <img src="../static/images/daily.png" alt="デイリーヤマザキ">
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            <div class="next">
              <input type="submit" value="配送先入力へ進む" class="submit">
            </div>

          </form>
        </main>

      </div>

      {% endblock %}

      <!-- jQueryへのリンク -->
      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>


      <script src="https://kit.fontawesome.com/03cab5dff4.js" crossorigin="anonymous"></script>
      <!-- JS -->
      <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    
    </body>

</html>
<!-- 後藤早輝 -->
