<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}<title>Hocco</title>{% endblock %}

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

      rel="stylesheet"

      crossorigin="anonymous"
    />

    <!-- 管理者ページ -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- カテゴリのアイコン -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.3.2/css/simple-line-icons.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">

    <!-- Hocco -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
    <!-- 4つのボタン -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Yusei+Magic&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- スライドショー -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
     />


    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">


    <!--=============JS ===============--> 
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/03cab5dff4.js" crossorigin="anonymous"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script> -->


    <script src="{{ url_for('static', filename='js/common.js') }}"></script>



  </head>

  <body>

    <header>
      {% block header %}
      <a id="nav-top"></a>

      <div id="nav-belt">
        <div class="nav-left">
          <div id="nav-logo">
            <a href="{{ url_for('index') }}" class="nav-logo-link"></a>
          </div>
        </div>

        <div class="nav-fill">
          <div class="asd">
            <div id="nav-search">
              <form action="/search" method="post">
                <div class="nav-left">
                  <!-- <span class="nav-search-label">すべて</span> -->
                  <!-- <i class="fa fa-caret-down" aria-hidden="true"></i> -->
                  <!-- <select id="nav-search-select">
                    <option selected="selected" value="aps">
                      All Departments
                    </option>
                  </select> -->
                </div>
                <div class="nav-right">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <div class="nav-fill" style="border-top-left-radius: 12px; border-bottom-left-radius:12px ">
                  <input type="text" autocomplete="off" name="text"/>
                </div>
              </form>
            </div>
            <nav id="nav-main">
              <div class="nav-right">
                <a class="nav-a" href="{{ url_for('profile') }}">{{username}}さん<!--<i class="fa fa-caret-down" aria-hidden="true"></i> --></a>
                <a class="nav-a" href="{{ url_for('logout') }}" >ログアウト <!-- <i class="fa fa-caret-down" aria-hidden="true"></i> --></a>
                <a class="nav-a" href="/index#news"> お知らせ </a>
                <!-- <a class="nav-a cart" href="{{ url_for('view_cart') }}"><span>{{ '{:02}'.format(session.get('cart_count', 0) or 0) }}</span>カート</a> -->
                <a class="nav-a cart" href="{{ url_for('view_cart') }}"><span>{{ session.get('cart_count', 0) }}</span>カート</a>
              </div>
            </nav>
          </div>
        </div>
      </div>
      {% endblock %}
    </header>
  

    {% block content %}
    
    {% endblock %}


    <footer>
      <div class="top text-center">
        <a href="#nav-top">一番上に戻る</a>
      </div>

      <div class="middle">
        <div class="center">
          <li></li>

          <ul class="copy text-center">
            <li>&copy; 2023. Hocco All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>

    src="https://code.jquery.com/jquery-3.4.1.min.js"

    crossorigin="anonymous"
  ></script>

  <script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/3-2-3-1/js/3-2-3-1.js"></script>

  <script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/4-14/js/4-14.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/8-1-1/js/8-1-1.js"></script>

  <script src="{{ url_for('static', filename='js/common.js') }}"></script>

</html>
